<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container mt-5">
    <h2>Admin Dashboard</h2>

    <table class="table table-hover mt-3">
        <thead>
        <tr>
            <th>Class Name</th>
            <th>Professor</th>
            <th>Capacity</th>
            <th>Students Enrolled</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for c in classes %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.teacher.name }}</td>
                <td>{{ c.capacity }}</td>
                <td>{{ c.enrollments|length }}</td>
                <td>
                    <a href="{{ url_for('admin_edit_course', course_id=c.id) }}"
                       class="btn btn-warning btn-sm">
                        Edit
                    </a>

                    <button type="button"
                            class="btn btn-danger btn-sm delete-btn"
                            data-course-id="{{ c.id }}">
                        Delete
                    </button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('flask_admin.index') }}" class="btn btn-primary mt-3">
    Open Flask-Admin Panel
    </a>


            <button onclick="logoutAdmin()" class="btn btn-secondary">Logout</button>

    <a href="{{ url_for('admin_add_class') }}" class="btn btn-success mt-3">
        Add New Class
    </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
