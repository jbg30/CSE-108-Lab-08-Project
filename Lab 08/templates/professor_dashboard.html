<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container mt-5">
    <h2>Professor Dashboard</h2>
    <p>Welcome, </p>

    <h3 class="mt-4">Courses You Teach</h3>

  <table class="table table-striped" id="enrolledTable">
    <thead>
      <tr>
        <th>Class</th>
        <th>Professor</th>
        <th>Credits</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.professor }}</td>
        <td>{{ course.credits }}</td>
        <td>{{ course.grade if course.grade else 'Not graded' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

        <button onclick="logoutTeacher()" class="btn btn-secondary">Logout</button>

        <script src="/static/js/teacher.js"></script>
</div>
</body>
</html>
