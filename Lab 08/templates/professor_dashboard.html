<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container mt-5">
    <h2>Professor Dashboard</h2>
    <p>Welcome, {{ professor_name }}</p>

    <h3 class="mt-4">Courses You Teach</h3>

  <table class="table table-striped">
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Teacher</th>
            <th>Students Enrolled</th>
            <th>View Course</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.name }}</td>
            <td>{{ course.teacher_name }}</td>
            <td>{{ course.enrollment_count }}</td>
            <td>
                <a href="/professor/course/{{ course.id }}" class="btn btn-primary btn-sm">
                    View Course
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>


        <button onclick="logoutTeacher()" class="btn btn-secondary">Logout</button>

        <script src="/static/js/teacher.js"></script>
</div>
</body>
</html>
