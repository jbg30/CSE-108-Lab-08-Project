<!DOCTYPE html>
<html>
<head>
  <title>Search Grade</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/search">Search</a>
    <a href="/add">Add</a>
    <a href="/update">Update</a>
    <a href="/delete">Delete</a>
  </nav>

  <h1>Search for a Student's Grade</h1>
  <input id="searchName" placeholder="Enter student name">
  <button onclick="searchGrade()">Search</button>
  <p id="searchResult"></p>

  <script>
    async function searchGrade() {
      const name = document.getElementById("searchName").value;
      const response = await fetch(`/api/grades/${name}`);
      const result = document.getElementById("searchResult");
      if (response.ok) {
        const data = await response.json();
        result.textContent = `${name}: ${data[name]}`;
      } else {
        result.textContent = "Student not found.";
      }
    }
  </script>
</body>
</html>
